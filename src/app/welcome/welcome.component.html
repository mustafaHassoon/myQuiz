<div class="container jumbotron">
  <h1 class="text-center text-primary">Some Quizes!</h1>
  <br />
  <br />
  <div class="container" *ngFor="let quiz of quizzes">
    <mdb-card class="text-center">
      <mdb-card-body>
        <div class="col text-center">
          <button class="btn btn btn-outline-dark" [routerLink]="['/', quiz.fileName]">
            {{ quiz.label }}
          </button>
        </div>
        <br />
        <br />
      </mdb-card-body>
    </mdb-card>
  </div>
</div>
